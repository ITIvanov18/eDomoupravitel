<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">

<head>
    <meta charset="UTF-8">
    <title>Employees</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>

<body>
<div th:replace="~{header :: header}"></div>

<div class="container mt-4 mb-5">
    <h2>Employees</h2>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Phone</th>
            <th>Company</th>
            <!-- <th>Buildings Managed</th> We don't have this in DTO explicitly without fetching count logic or list size -->
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${employees}">
            <td th:text="${employee.id}">1</td>
            <td th:text="${employee.firstName} + ' ' + ${employee.lastName}">Name</td>
            <td th:text="${employee.phoneNumber}">0888888888</td>
            <td th:text="${employee.companyName}">Company Name</td>
            <td>
                <button type="button" class="btn btn-warning btn-sm" data-bs-toggle="modal"
                        data-bs-target="#editEmployeeModal" th:data-id="${employee.id}"
                        th:data-firstname="${employee.firstName}" th:data-lastname="${employee.lastName}"
                        th:data-phone="${employee.phoneNumber}" th:data-company-id="${employee.companyId}">
                    Edit
                </button>
                <form th:action="@{/employees/delete/{id}(id=${employee.id})}" th:method="delete"
                      style="display:inline;">

                    <button type="submit" class="btn btn-danger btn-sm"
                            onclick="return confirm('Are you sure? We will attempt redistribution.')">
                        Delete
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <div th:if="${#lists.isEmpty(employees)}" class="alert alert-info mt-3">
        No employees registered yet.
    </div>
</div>

<!-- Edit Employee Modal -->
<div class="modal fade" id="editEmployeeModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Employee</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editEmployeeForm" method="post">
                    <div class="mb-3">
                        <label for="editFirstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="editFirstName" name="firstName" required>
                    </div>
                    <div class="mb-3">
                        <label for="editLastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="editLastName" name="lastName" required>
                    </div>
                    <div class="mb-3">
                        <label for="editPhoneNumber" class="form-label">Phone Number</label>
                        <input type="text" class="form-control" id="editPhoneNumber" name="phoneNumber" required
                               pattern="\d{10}" title="Ten digits">
                    </div>
                    <div class="mb-3">
                        <label for="editCompanyId" class="form-label">Company</label>
                        <select class="form-control" id="editCompanyId" name="companyId" required>
                            <option value="">Select Company</option>
                            <option th:each="company : ${companies}" th:value="${company.id}"
                                    th:text="${company.name}">
                            </option>
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/script.js"></script>
</body>

</html>
