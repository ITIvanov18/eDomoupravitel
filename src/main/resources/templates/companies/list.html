<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Companies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container mt-4">
    <h2>Companies</h2>
    <a href="/companies/create" class="btn btn-primary mb-3">Create New Company</a>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="company : ${companies}">
            <td th:text="${company.id}">1</td>
            <td th:text="${company.name}">Company Name</td>
            <td>
                <!-- Edit Button -->
                <a th:href="@{/companies/edit/{id}(id=${company.id})}" class="btn btn-warning btn-sm">Edit</a>

                <!-- Delete Form -->
                <form th:action="@{/companies/{id}(id=${company.id})}" method="post" style="display:inline;"
                      onsubmit="return confirm('Are you sure you want to delete this company?');">
                    <input type="hidden" name="_method" value="delete" />
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
