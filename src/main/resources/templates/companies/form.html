<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="${company.id} ? 'Edit Company' : 'Create Company'">Create/Edit Company</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div th:replace="~{header :: header}"></div>

<div class="container mt-4">
    <h2 th:text="${company.id} ? 'Edit Company' : 'Create Company'">Create Company</h2>

    <!-- Dynamic Action URL -->
    <form th:action="@{${company.id != null ? '/companies/edit/' + company.id : '/companies/create'}}"
          th:object="${company}"
          method="post">

        <input type="hidden" name="_method" value="put" th:if="${company.id != null}" />

        <div class="mb-3">
            <label for="name" class="form-label">Company Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger">Error</div>
        </div>

        <button type="submit" class="btn btn-success" th:text="${company.id} ? 'Update' : 'Save'">Save</button>
        <a href="/companies" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
