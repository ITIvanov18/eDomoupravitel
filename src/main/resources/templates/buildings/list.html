<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">

<head>
    <meta charset="UTF-8">
    <title>Buildings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>

<body>
<div th:replace="~{header :: header}"></div>

<div class="container mt-4 mb-5">
    <h2>Buildings</h2>
    <button type="button" class="btn btn-primary btn-custom-create mb-3" data-bs-toggle="modal"
            data-bs-target="#createBuildingModal">
        Create New Building
    </button>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Address</th>
            <th>Floors</th>
            <th>Apts</th>
            <th>Area</th>
            <th>Managed by</th>
            <th>Contact Person</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="building : ${buildings}">
            <td th:text="${building.id}">1</td>
            <td th:text="${building.address}">Address</td>
            <td th:text="${building.floors}">5</td>
            <td th:text="${building.numberOfApartments}">10</td>
            <td th:text="${building.area}">100.0</td>
            <td
                    th:text="${building.employeeCompanyName} != null ? ${building.employeeCompanyName} : 'Unmanaged'">
                Managed by</td>
            <td>
                <div th:if="${building.employeeName} != null">
                    <div th:text="${building.employeeName}" class="fw-semibold">Name</div>
                    <div th:if="${building.employeePhoneNumber} != null" class="text-muted small">
                        <i class="fas fa-phone-alt me-1"></i>
                        <span th:text="${building.employeePhoneNumber}">Phone</span>
                    </div>
                </div>
                <span th:if="${building.employeeName} == null" class="text-muted fst-italic">Unassigned</span>
            </td>
            <td>
                <a th:href="@{/apartments(buildingId=${building.id})}" class="btn btn-info btn-sm">View Apts</a>
                <button type="button" class="btn btn-warning btn-sm"
                        th:onclick="'openEditBuildingModal(' + ${building.id} + ')'">
                    Edit
                </button>

                <form th:action="@{/buildings/delete/{id}(id=${building.id})}" th:method="delete"
                      style="display: inline;">
                    <button type="submit" class="btn btn-danger btn-sm"
                            onclick="return confirm('Are you sure you want to remove this building?')">
                        Delete
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <div th:if="${#lists.isEmpty(buildings)}" class="alert alert-info mt-3">
        No buildings registered yet.
    </div>
</div>

<!-- Create Building Modal -->
<div class="modal fade" id="createBuildingModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Create Building</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form th:action="@{/buildings/create}" method="post">
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" name="address" required>
                    </div>
                    <div class="mb-3">
                        <label for="floors" class="form-label">Floors</label>
                        <input type="number" class="form-control" id="floors" name="floors" min="1" required>
                    </div>
                    <div class="mb-3">
                        <label for="numberOfApartments" class="form-label">Number of Apartments</label>
                        <input type="number" class="form-control" id="numberOfApartments" name="numberOfApartments"
                               min="1" required>
                    </div>
                    <div class="mb-3">
                        <label for="area" class="form-label">Area</label>
                        <input type="number" step="0.01" class="form-control" id="area" name="area" min="0">
                    </div>
                    <div class="mb-3">
                        <label for="commonPartsArea" class="form-label">Common Parts Area</label>
                        <input type="number" step="0.01" class="form-control" id="commonPartsArea"
                               name="commonPartsArea" min="0">
                    </div>
                    <div class="mb-3">
                        <label for="companyId" class="form-label">Managed By</label>
                        <select class="form-control" id="companyId" name="companyId" required>
                            <option value="">Select Company</option>
                            <option th:each="company : ${companies}" th:value="${company.id}"
                                    th:text="${company.name}"></option>
                        </select>
                    </div>
                    <div class="modal-footer px-0 pb-0">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Create</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Edit Building Modal -->
<div class="modal fade" id="editBuildingModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Building</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editBuildingForm" method="post">
                    <input type="hidden" name="_method" value="put" />

                    <div class="mb-3">
                        <label for="editAddress" class="form-label">Address</label>
                        <input type="text" class="form-control" id="editAddress" name="address" required>
                    </div>
                    <div class="mb-3">
                        <label for="editFloors" class="form-label">Floors</label>
                        <input type="number" class="form-control" id="editFloors" name="floors" min="1" required>
                    </div>
                    <div class="mb-3">
                        <label for="editNumberOfApartments" class="form-label">Number of Apartments</label>
                        <input type="number" class="form-control" id="editNumberOfApartments"
                               name="numberOfApartments" min="1" required>
                    </div>
                    <div class="mb-3">
                        <label for="editArea" class="form-label">Area</label>
                        <input type="number" step="0.01" class="form-control" id="editArea" name="area" min="0">
                    </div>
                    <div class="mb-3">
                        <label for="editCommonPartsArea" class="form-label">Common Parts Area</label>
                        <input type="number" step="0.01" class="form-control" id="editCommonPartsArea"
                               name="commonPartsArea" min="0">
                    </div>
                    <div class="mb-3">
                        <label for="editCompanyId" class="form-label">Managed By</label>
                        <select class="form-control" id="editCompanyId" name="companyId" required>
                            <option value="">Select Company</option>
                            <option th:each="company : ${companies}" th:value="${company.id}"
                                    th:text="${company.name}"></option>
                        </select>
                    </div>
                    <div class="modal-footer px-0 pb-0">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/script.js"></script>
</body>

</html>
