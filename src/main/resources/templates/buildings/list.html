<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">

<head>
    <meta charset="UTF-8">
    <title>Buildings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div th:replace="~{header :: header}"></div>

    <div class="container mt-4">
        <h2>Buildings</h2>
        <a href="/buildings/create" class="btn btn-primary mb-3">Create New Building</a>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Address</th>
                    <th>Floors</th>
                    <th>Apts</th>
                    <th>Area</th>
                    <th>Employee</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="building : ${buildings}">
                    <td th:text="${building.id}">1</td>
                    <td th:text="${building.address}">Address</td>
                    <td th:text="${building.floors}">5</td>
                    <td th:text="${building.numberOfApartments}">10</td>
                    <td th:text="${building.area}">100.0</td>
                    <td th:text="${building.employeeId} != null ? 'ID: ' + ${building.employeeId} : 'Unassigned'">
                        Employee</td>
                    <td>
                        <a th:href="@{/apartments(buildingId=${building.id})}" class="btn btn-info btn-sm">View Apts</a>

                        <form th:action="@{/buildings/delete/{id}(id=${building.id})}"
                              th:method="delete"
                              style="display: inline;">
                            <button type="submit"
                                    class="btn btn-danger btn-sm"
                                    onclick="return confirm('Are you sure you want to remove this building?')">
                                Delete
                            </button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
        <div th:if="${#lists.isEmpty(buildings)}" class="alert alert-info mt-3">
            No buildings registered yet.
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
