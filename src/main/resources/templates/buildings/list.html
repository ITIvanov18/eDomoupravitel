<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">

<head>
    <meta charset="UTF-8">
    <title>Buildings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>

<body>
<div th:replace="~{header :: header}"></div>

<div class="container mt-4 mb-5">
    <h2>Buildings</h2>
    <button type="button" class="btn btn-primary btn-custom-create mb-3" data-bs-toggle="modal"
            data-bs-target="#createBuildingModal">
        Create New Building
    </button>

    <table class="table table-striped">
        <thead>
        <tr>
            <th class="ps-4">Address</th>
            <th>Details</th>
            <th>Management</th>
            <th>Residents</th>
            <th class="text-end pe-4">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="building : ${buildings}">
            <td class="ps-4">
                <div class="d-flex align-items-center">
                    <div class="bg-light rounded p-2 me-3 text-secondary">
                        <i class="fas fa-city fa-lg"></i>
                    </div>
                    <div>
                        <div class="fw-bold text-dark" th:text="${building.address}">Address</div>
                        <div class="small text-muted">ID: <span th:text="${building.id}">1</span></div>
                    </div>
                </div>
            </td>

            <td>
                <div class="small text-muted">
                    <i class="fas fa-layer-group me-1"></i> <span th:text="${building.floors}">0</span> Floors
                </div>
                <div class="small text-muted">
                    <i class="fas fa-door-open me-1"></i> <span
                        th:text="${building.numberOfApartments}">0</span> Apts
                </div>
            </td>
            <td>
                <div th:if="${building.companyName}">
                            <span
                                    class="badge rounded-pill text-bg-light border border-secondary-subtle text-secondary fw-normal px-3 py-2 mb-1">
                                <i class="fas fa-briefcase me-1"></i> <span
                                    th:text="${building.companyName}">Company</span>
                            </span>
                </div>
                <span th:unless="${building.companyName}" class="text-muted small fst-italic">Not managed</span>
            </td>

            <td>
                <div class="d-flex align-items-center">
                            <span
                                    class="badge rounded-pill bg-white text-dark border border-2 border-primary shadow-sm px-2 py-1 fs-6 me-1">
                                <i class="fas fa-users me-2 text-primary"></i>
                                <span th:text="${building.residentCount}">0</span>
                            </span>

                    <button class="btn btn-sm btn-outline-secondary border-0"
                            th:onclick="'loadResidents(' + ${building.id} + ')'" title="View Residents List">
                        <i class="fas fa-list"></i>
                    </button>
                </div>
            </td>

            <td class="text-end pe-4">
                <a th:href="@{/apartments(buildingId=${building.id})}"
                   class="btn btn-light btn-sm text-primary border hover-shadow me-1" title="View Apartments">
                    <i class="fas fa-th"></i>
                </a>
                <button class="btn btn-light btn-sm text-secondary border hover-shadow me-1"
                        th:onclick="'openEditBuildingModal(' + ${building.id} + ')'" title="Edit">
                    <i class="fas fa-pen"></i>
                </button>

                <form th:action="@{/buildings/delete/{id}(id=${building.id})}" th:method="delete"
                      style="display:inline;">
                    <button type="submit" class="btn btn-light btn-sm text-danger border hover-shadow"
                            onclick="return confirm('Are you sure?')" title="Delete">
                        <i class="fas fa-trash"></i>
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <div th:if="${#lists.isEmpty(buildings)}" class="alert alert-info mt-3">
        No buildings registered yet.
    </div>
</div>

<!-- Create Building Modal -->
<div class="modal fade" id="createBuildingModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Create Building</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form th:action="@{/buildings/create}" method="post">
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" name="address" required>
                    </div>
                    <div class="mb-3">
                        <label for="floors" class="form-label">Floors</label>
                        <input type="number" class="form-control" id="floors" name="floors" min="1" required>
                    </div>
                    <div class="mb-3">
                        <label for="numberOfApartments" class="form-label">Number of Apartments</label>
                        <input type="number" class="form-control" id="numberOfApartments" name="numberOfApartments"
                               min="1" required>
                    </div>
                    <div class="mb-3">
                        <label for="area" class="form-label">Area</label>
                        <input type="number" step="0.01" class="form-control" id="area" name="area" min="0">
                    </div>
                    <div class="mb-3">
                        <label for="commonPartsArea" class="form-label">Common Parts Area</label>
                        <input type="number" step="0.01" class="form-control" id="commonPartsArea"
                               name="commonPartsArea" min="0">
                    </div>
                    <div class="mb-3">
                        <label for="companyId" class="form-label">Managed By</label>
                        <select class="form-control" id="companyId" name="companyId" required>
                            <option value="">Select Company</option>
                            <option th:each="company : ${companies}" th:value="${company.id}"
                                    th:text="${company.name}"></option>
                        </select>
                    </div>
                    <div class="modal-footer px-0 pb-0">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Create</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Edit Building Modal -->
<div class="modal fade" id="editBuildingModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Building</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editBuildingForm" method="post">
                    <input type="hidden" name="_method" value="put" />

                    <div class="mb-3">
                        <label for="editAddress" class="form-label">Address</label>
                        <input type="text" class="form-control" id="editAddress" name="address" required>
                    </div>
                    <div class="mb-3">
                        <label for="editFloors" class="form-label">Floors</label>
                        <input type="number" class="form-control" id="editFloors" name="floors" min="1" required>
                    </div>
                    <div class="mb-3">
                        <label for="editNumberOfApartments" class="form-label">Number of Apartments</label>
                        <input type="number" class="form-control" id="editNumberOfApartments"
                               name="numberOfApartments" min="1" required>
                    </div>
                    <div class="mb-3">
                        <label for="editArea" class="form-label">Area</label>
                        <input type="number" step="0.01" class="form-control" id="editArea" name="area" min="0">
                    </div>
                    <div class="mb-3">
                        <label for="editCommonPartsArea" class="form-label">Common Parts Area</label>
                        <input type="number" step="0.01" class="form-control" id="editCommonPartsArea"
                               name="commonPartsArea" min="0">
                    </div>
                    <div class="mb-3">
                        <label for="editCompanyId" class="form-label">Managed By</label>
                        <select class="form-control" id="editCompanyId" name="companyId" required>
                            <option value="">Select Company</option>
                            <option th:each="company : ${companies}" th:value="${company.id}"
                                    th:text="${company.name}"></option>
                        </select>
                    </div>
                    <div class="modal-footer px-0 pb-0">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Residents Modal -->
<div class="modal fade" id="residentsModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header border-0 pb-0">
                <h5 class="modal-title fw-bold">Residents List</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body pt-2">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <span class="text-muted small">Filter & Sort</span>
                    <select id="residentSortSelect"
                            class="form-select form-select-sm w-auto border-secondary-subtle">
                        <option value="name_asc">Name (A-Z)</option>
                        <option value="name_desc">Name (Z-A)</option>
                        <option value="age_asc">Age (Youngest)</option>
                        <option value="age_desc">Age (Oldest)</option>
                    </select>
                </div>

                <div id="residentsListContainer">
                    <div class="text-center text-muted py-3">Loading...</div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/script.js"></script>
</body>

</html>
