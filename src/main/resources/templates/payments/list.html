<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">

<head>
    <meta charset="UTF-8">
    <title>Payments History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
<div th:replace="~{header :: header}"></div>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Payments History</h2>
        <div>
            <a href="/payments/create" class="btn btn-success me-2">
                <i class="fas fa-plus"></i> Record Payment
            </a>
            <a href="/payments/export" class="btn btn-outline-dark">
                <i class="fas fa-file-csv"></i> Export CSV
            </a>
        </div>
    </div>

    <div th:if="${message}" class="alert alert-success alert-dismissible fade show">
        <span th:text="${message}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="card shadow-sm">
        <div class="card-body p-0">
            <table class="table table-hover table-striped mb-0">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Building / Address</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Collected By</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="payment : ${payments}">
                    <td th:text="${payment.id}">1</td>

                    <td>
                        <div class="fw-bold" th:text="${payment.buildingAddress}">Address</div>
                    </td>

                    <td class="fw-bold text-success"
                        th:text="${#numbers.formatDecimal(payment.amount, 1, 'DEFAULT', 2, 'DEFAULT')} + ' BGN'">
                        50.00 BGN
                    </td>

                    <td th:text="${#temporals.format(payment.paymentDate, 'dd.MM.yyyy')}">01.01.2025</td>

                    <td>
                        <div th:if="${payment.companyName}" th:text="${payment.companyName}" class="small fw-bold">Company</div>
                        <div th:if="${payment.employeeName}" th:text="${payment.employeeName}" class="small text-muted">Employee</div>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(payments)}">
                    <td colspan="5" class="text-center py-4 text-muted">
                        No payments recorded yet.
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
